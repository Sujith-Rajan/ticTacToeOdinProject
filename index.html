<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="title right-border bottom-border" data-index="1"></div>
            <div class="title right-border bottom-border" data-index="2"></div>
            <div class="title bottom-border" data-index="3"></div>
            <div class="title right-border bottom-border" data-index="4"></div>
            <div class="title right-border bottom-border" data-index="5"></div>
            <div class="title bottom-border" data-index="6"></div>
            <div class="title right-border" data-index="7"></div>
            <div class="title right-border" data-index="8"></div>
            <div class="title" data-index="9"></div>
            <div id="strike" class="strike" ></div>
        </div>
        <div id="game-over-area" class="hidden">
            <h2 id="game-over-text"></h2>
            <button id="play-again">Play Again</button> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
